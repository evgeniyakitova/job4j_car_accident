<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Accident</title>
</head>
<body>
<div class="container">
    <div class="row pt-3">
        <h1>Инциденты</h1>
    </div>
    <div class="row pt-3">
        <a th:href="@{/create}" class="btn btn-primary">Добавить инцидент</a>
        <a class="nav-link p-2 ml-auto" th:href="@{/logout}">
            <span>Выйти</span>
        </a>
    </div>
    <div class="row pt-3">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Описание</th>
                <th scope="col">Адрес</th>
                <th scope="col">Тип</th>
                <th scope="col">Статьи</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="accident: ${accidents}">
                <td th:text="${accident.name}"></td>
                <td th:text="${accident.description}"></td>
                <td th:text="${accident.address}"></td>
                <td th:text="${accident.type.name}"></td>
                <td>
                    <th:block th:each="rule: ${accident.rules}">
                        [[${rule.name}]] <br>
                    </th:block>
                </td>
                <td>
                    <a th:href="@{|/update/${accident.id}|}">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
