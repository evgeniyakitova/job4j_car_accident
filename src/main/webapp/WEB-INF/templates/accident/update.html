<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Редактировать инцидент</title>
</head>
<body>
<div class="container">
    <div class="row pt-3">
        <h1>Редактировать инцидент</h1>
        <a class="nav-link p-2 ml-auto" th:href="@{/logout}">
            <span sec:authentication="name"></span>
            <span> | Выйти</span>
        </a>
    </div>
    <div class="row pt-3">
        <form th:action="@{/save}" method="POST" th:object="${accident}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label>Название:
                    <input type="text" class="form-control" th:field="*{name}">
                </label>
            </div>
            <div class="form-group">
                <label>Описание:
                    <input type="text" class="form-control" th:field="*{description}">
                </label>
            </div>
            <div class="form-group">
                <label>Адрес:
                    <input type="text" class="form-control" th:field="*{address}">
                </label>
            </div>
            <div class="form-group">
                <label>Тип:
                    <select class="form-control" th:field="*{type.id}">
                        <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Статьи:
                    <select class="form-control" th:field="*{rules}" multiple>
                        <option th:each="rule : ${rules}" th:value="${rule.id}" th:text="${rule.name}"></option>
                    </select>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
